version: '1'
packages:
  - name: 'db'
    path: './db/sqlc' # caminho do c√≥digo gerado
    queries: './db/query' # onde escreve-se as queries
    schema: './db/migration' # tabelas do banco
    engine: 'postgresql' # banco de dados
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
